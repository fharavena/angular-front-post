<div class="loading" *ngIf="!posts">
  Cargando ...
</div>

<div class="container-fluid mt-3" *ngIf="posts">
  <h1>{{ page_title }}</h1>
  <hr />

  <div class="card-columns">
    <article class="card w-100" *ngFor="let post of posts">
      <div class="card-header">
        <h3>
          <a [routerLink]="['/entrada', post.id]">{{ post.title }}</a>
        </h3>
      </div>
      <div class="card-body">
        <div class="post-image w-100" *ngIf="post.image">
          <img
            src="{{ url + 'post/image/' + post.image }}"
            alt=""
            class="w-100"
          />
        </div>

        <div class="post-image w-100" *ngIf="!post.image">
          <img src="../../../assets/images/default.png" alt="" class="w-100" />
        </div>

        <div class="post-buttons mt-3">
          <a class="btn btn-success mr-2" [routerLink]="['/entrada', post.id]">Leer</a>

          <span *ngIf="identity && identity.sub == post.user_id">
            <a class="btn btn-warning mr-2" [routerLink]="['/editar-entrada', post.id]"
              >Editar</a
            >
            <a class="btn btn-danger" [routerLink]="['/inicio']">Borrar</a>
          </span>
        </div>
      </div>
    </article>
  </div>
</div>
